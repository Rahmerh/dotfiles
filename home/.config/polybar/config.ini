[colors]
background = #88444444
foreground = #dfdfdf
border     = #aa555555

[global/wm]
tool = generic

[bar/system]
border-size = 1
border-color = ${colors.border}
radius = 2
width = 33%
height = 30
offset-x = 20
offset-y = 10
monitor = DP-3
padding = 5
bottom = false
background = ${colors.background}
foreground = ${colors.foreground}
override-redirect = true
modules-left = cpu memory
font-0 = "Inter:size=10;2"

[module/cpu]
type = internal/cpu
format = <label>
label = CPU: %percentage%%  

[module/memory]
type = internal/memory
format = <label>
label =   MEM: %percentage_used%%

