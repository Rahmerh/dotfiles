inactive-opacity = 0.90;
active-opacity = 0.99;
frame-opacity = 0.90;

blur: {
  method = "kawase";
  strength = 9;
  background = false;
  background-frame = false;
  background-fixed = false;
}

opacity-rule = [
    "90:class_g = 'kitty'",
    "80:class_g = 'Rofi'",
    "80:class_g = 'Polybar'"
]
